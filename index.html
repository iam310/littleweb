            <b>《采桑子·时光只解催人老》</b>
        </h3>
        <div id="poem1">
            <i>
                [宋代]晏殊
            </i>
            <br>
            <span>时光只解催人老，不信多情，长恨离亭，泪滴春衫酒易醒。</span>
            <br>
            <span>梧桐昨夜西风急，淡月胧明，好梦频惊，何处高楼雁一声？</span>
        </div>
        <hr color="blue">
    </div>
